<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="login-page">
    <div class="main-container">
        <div class="login-container">
          <h1>Guardian Gaze</h1>
          <h2>Вход</h2>
          <form method="POST" action="/login">
            <input type="text" name="login" class="input-field" placeholder="Логин">
            <input type="password" name="password" class="input-field" placeholder="Пароль">
            <button type="submit" class="login-button">Войти</button>
          </form>
          <button class="help-button">?</button>
        </div>
    </div>

    <div id="notification" class="notification">
    Если возникли проблемы со входом, напишите письмо в поддержку<br>danilbiryukov2003@gmail.com
    </div>

    <div id="error-msg1" class="notification">
    Пожалуйста, заполните все поля
    </div>
    
    <div id="error-msg2" class="notification">
    Неверный логин или пароль
    </div>

    <div id="error-msg3" class="notification">
    Ошибка при подключении к серверу
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
